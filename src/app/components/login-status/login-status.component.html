<div class="login-status-header">
    <div *ngIf="isAuthenticated && userFullName" class="login-status-user-info">
        Welcome back {{ userFullName }}!

    </div>

    <button *ngIf="!isAuthenticated" routerLink="/login" class="securiry-btn">Login</button>

    <button *ngIf="isAuthenticated" (click)="logout()" class="securiry-btn">Logout</button>


</div>
